loader:
  module: '@gatewayapps/cradle-spec-loader'
  options:
    source: './models/**/*.yml'
emitters:
  graphql:
    module: '@gatewayapps/cradle-graphql-emitter'
    output: './output/{{Name}}.graphql'
    options:
      overwrite: true
      afterEmitCommand: yarn prettier --write ./output/**.*
      formatting: 'none'
  typescript:
    module: '@gatewayapps/cradle-typescript-emitter'
    output: './output/types.ts'
    options:
      overwrite: true
      formatting: 'prettier'
      prettierConfig:
        semi: false
        singleQuote: true
